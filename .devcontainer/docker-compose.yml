version: '3.7'

# Define a common block for Airflow service properties
x-airflow-common: &airflow-common
  # This image is the one Airflow is based on
  image: apache/airflow:2.8.1-python3.11
  user: "${AIRFLOW_UID:-50000}:0" 
  volumes:
    # Mount your local code folders into the container
    - ../airflow/dags:/opt/airflow/dags:rw  
    - ../src:/opt/airflow/src:rw            
    - ../data:/opt/airflow/data:rw          
    - ./requirements.txt:/requirements.txt:ro
  environment:
    # These environment variables MUST be indented 4 spaces (two for environment: + two for the key)
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/data/app.db # This is likely Line 16
    KAFKA_BROKER: kafka:9092
    
services:
  # The Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.6.1
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

  # The Zookeeper server (required for Kafka metadata)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.1
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  # The Airflow Scheduler
  airflow-scheduler:
    <<: *airflow-common # Use the common configuration block
    command: scheduler
    depends_on:
      - kafka
      - zookeeper

  # The Airflow Web Server
  airflow-webserver:
    <<: *airflow-common # Use the common configuration block
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 30s
      retries: 5
    depends_on:
      - airflow-scheduler
