version: '3.7'

# Define a common block for Airflow service properties
x-airflow-common: &airflow-common
  # This image is the one Airflow is based on
  image: apache/airflow:2.8.1-python3.11
  user: "${AIRFLOW_UID:-50000}:0" 
  volumes:
    # Mount your local code folders into the container
    - ../airflow/dags:/opt/airflow/dags:rw  
    - ../src:/opt/airflow/src:rw            
    - ../data:/opt/airflow/data:rw          
    - ./requirements.txt:/requirements.txt:ro
  environment:
    # AIRFLOW CONFIGURATION (THIS WAS THE PROBLEM AREA)
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    # This line was likely Line 16 and is now correct
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/data/app.db 
    # KAFKA CONNECTION (kafka is the service name below)
    KAFKA_BROKER: kafka:9092
  
services:
  # 1. KAFKA SERVICE
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Allows connection from both inside Docker (kafka:29092) and your Codespace (localhost:9092)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
    depends_on:
      - zookeeper

  # 2. ZOOKEEPER SERVICE (Required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.6.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181

  # 3. AIRFLOW SCHEDULER (Runs the DAGs @daily and @hourly) [cite: 36, 42]
  airflow-scheduler:
    <<: *airflow-common 
    container_name: airflow-scheduler
    depends_on:
      - kafka
      - airflow-webserver
    command: scheduler

  # 4. AIRFLOW WEBSERVER (The UI)
  airflow-webserver:
    <<: *airflow-common 
    container_name: airflow-webserver
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    command: webserver
